<!DOCTYPE html>
<html>
<head>
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Inicio</h1>

    <!-- Mostrar la respuesta JSON -->
    <pre>{{ serializer.data | json_script:"data" }}</pre>

    <!-- Mostrar los datos en tabla -->
    <h2>Datos en tabla:</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de Servicio</th>
                <th>Costo Estimado</th>
            </tr>
        </thead>
        <tbody>
            {% for servicio in serializer.data %}
            <tr>
                <td>{{ servicio.id }}</td>
                <td>{{ servicio.nombre_servicio }}</td>
                <td>{{ servicio.costo_estimado }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
